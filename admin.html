<!DOCTYPE html>
<html lang="es">

<head>
    <title>3Covid+</title>
    <meta charset="utf-8" />
    <meta name="description" content="pagina inicial">
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="shortcut icon" href="estilos/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header id="logo_nombre">
            <div class="uno">
                <img src="estilos/img/logo_fondo_transparente.png" alt="3Covid+">
            </div>
            <nav>
                <div class="dos">
                    <a href="#" class="cerrarSesion" class="navLink">Cerrar Sesión</a>
                </div>
            </nav>
        </header>
        <main class="main_usuario">
            <section class="acciones">
                <nav class="menu_usuario">
                    <ul>
                        <li><img src="estilos/img/usuario2.png" alt="imagen de usuario" height="40px">
                            <a href="usuario.html">Gestion 3Covid+</a><br></li>
                    </ul>
                </nav>
            </section>
            <div class="cuerpo">
                <div id="mensaje-error" class="mensaje-error ocultar"></div>
                <div id="mensaje-exito" class="mensaje-exito form"></div>
                <h1 class="bienvenido mb-5">¡Bienvenido!</h1>
                <div id="form-listar" class="form">
                    <div class="row">
                        <div class="offset-9 col-3">
                            <button class="btn" id="alta-usuario">Dar de alta un usuario</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre completo</th>
                                <th scope="col">Fecha de nacimiento</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Email</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form id="form-usuario" class="needs-validation form" novalidate>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="nombre-usuario" class="form-label">Nombre del usuario</label>
                            <input type="text" class="form-control" id="nombre-usuario" aria-describedby="nombreusuario" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="apellido1-usuario" class="form-label">Primer apellido del usuario</label>
                            <input type="text" class="form-control" id="apellido1-usuario" aria-describedby="apellido1usuario" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="apellido2-usuario" class="form-label">Segundo apellido del usuario</label>
                            <input type="text" class="form-control" id="apellido2-usuario" aria-describedby="apellido2usuario" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="dni-usuario" class="form-label">DNI del usuario</label>
                            <input type="text" class="form-control" id="dni-usuario" aria-describedby="dniusuario" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="fecha-nac-usuario" class="form-label">Fecha de nacimiento del usuario</label>
                            <input type="date" class="form-control" id="fecha-nac-usuario" aria-describedby="fechaNacusuario" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="genero-usuario" class="form-label ">Género del usuario</label>
                            <select class="form-select" id="genero-usuario" required>
                                <option selected></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otros">Otros</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="telefono-usuario" class="form-label">Telefono</label>
                            <input type="number" class="form-control" id="telefono-usuario" aria-describedby="tlfalumno" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="mail-usuario" class="form-label">Correo del usuario</label>
                            <input type="email" class="form-control" id="mail-usuario" aria-describedby="correousuario">
                        </div>
                    </div>
                    <div class="mb-3 col">
                        <label for="permisos-usuario" class="form-label ">Permisos del usuario</label>
                        <select class="form-select" id="permisos-usuario" required>
                            <option selected></option>
                            <option value="Administrador">Administrador</option>
                            <option value="Usuario">Usuario</option>
                          </select>
                    </div>
                    <div class="mb-3 col">
                        <label for="contraseña-usuario" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña-usuario" aria-describedby="contraseñausuario">
                        <label for="confirmar-contraseña-usuario" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar-contraseña-usuario" aria-describedby="confirmarcontraseñausuario">
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="btn" type="submit">Confirmar</button>
                    </div>
                </form>
                <form id="form-editar-usuario" class="needs-validation form" novalidate>
                    <input type="hidden" id="id-usuario-editar" />
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="nombre-usuario-editar" class="form-label">Nombre del usuario</label>
                            <input type="text" class="form-control" id="nombre-usuario-editar" aria-describedby="nombreusuario" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="apellido1-usuario-editar" class="form-label">Primer apellido del usuario</label>
                            <input type="text" class="form-control" id="apellido1-usuario-editar" aria-describedby="apellido1usuario" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="apellido2-usuario-editar" class="form-label">Segundo apellido del usuario</label>
                            <input type="text" class="form-control" id="apellido2-usuario-editar" aria-describedby="apellido2usuario" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="dni-usuario-editar" class="form-label">DNI del usuario</label>
                            <input type="text" class="form-control" id="dni-usuario-editar" aria-describedby="dniusuario" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="fecha-nac-usuario-editar" class="form-label">Fecha de nacimiento del usuario</label>
                            <input type="date" class="form-control" id="fecha-nac-usuario-editar" aria-describedby="fechaNacusuario" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="genero-usuario-editar" class="form-label ">Género del usuario</label>
                            <select class="form-select" id="genero-usuario-editar" required>
                                <option selected></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otros">Otros</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="telefono-usuario-editar" class="form-label">Telefono</label>
                            <input type="number" class="form-control" id="telefono-usuario-editar" aria-describedby="tlfalumno" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="mail-usuario-editar" class="form-label">Correo del usuario</label>
                            <input type="email" class="form-control" id="mail-usuario-editar" aria-describedby="correousuario">
                        </div>
                    </div>
                    <div class="mb-3 col">
                        <label for="permisos-usuario-editar" class="form-label ">Permisos del usuario</label>
                        <select class="form-select" id="permisos-usuario-editar" required>
                            <option selected></option>
                            <option value="Administrador">Administrador</option>
                            <option value="Usuario">Usuario</option>
                          </select>
                    </div>
                    <div class="mb-3 col">
                        <label for="contraseña-usuario-editar" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña-usuario-editar" aria-describedby="contraseñausuario">
                        <label for="confirmar-contraseña-usuario" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar-contraseña-usuario-editar" aria-describedby="confirmarcontraseñausuario">
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="btn" value="" type="submit">Confirmar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>
                Creado por Adrian Hermida y Ann Jolie Lourido
            </p>
        </footer>
    </div>
    <script src="js/admin.js"></script>

</body>

</html>
